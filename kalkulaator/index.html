<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulaator</title>
</head>
<body>
    <h1> Kalkulaator</h1>

    <script>
        function liitmine(a, b) {
            return a + b;
        }

        function lahutamine(a, b) {
            return a - b;
        }

        function korrutamine(a, b){
            return a * b
        }

        function jagamine(a, b){
            if (b === 0) {
                return "Nulliga ei saa jagada"
            }
            return a / b
        }
        let num1 = parseFloat(prompt("Sisesta esimene arv:"));
        let num2 = parseFloat(prompt("Sisesta teine arv:"));

        let tehe = prompt("Vali tehe +, -, *, /");

        switch(tehe) {
                case "+":
                    tulemus = liitmine(num1, num2);
                    break;
                case "-":
                    tulemus = lahutamine(num1, num2);
                case "*":
                    tulemus = korrutamine(num1, num2);
                case "/":
                    tulemus = jagamine(num1, num2);
                default:
                    alert("Vigane tehe.");
                    break;
        }

        alert("Tulemus: " + tulemus);
    </script>
</body>
</html>
